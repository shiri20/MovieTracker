<div *ngIf=" movie$ | async as movie" class="card w-50 p-5 mt-5 center movie-detail">
    <img src="{{movie.Poster}}" style="width:420px;height:auto;" />
    <div class="card-body" >
        <h1 class="card-title">{{movie.Title}}</h1>
        <h5>{{movie.Director}}</h5>
        <h5>{{movie.Actors}}</h5>
    </div>  
</div>
